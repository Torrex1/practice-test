<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container position-relative">
        <div class="wrapper">
            <div class="wrapper_header">

                <!--блок для хранения уведомления-->
                <div id="alertContainer"></div>

                <h1>Выбор специальности:</h1>
                <!-- Кнопка-триггер модального окна -->
                <button class="edu_text btn btn-outline-primary shadow-none" data-bs-toggle="modal" data-bs-target="#eduModal">Выбранные специальности</button>

                <div class="search">
                    <input class="search-field" type="text" placeholder="Поиск по специальности">
                    <img src="https://img.icons8.com/ios-glyphs/256/search.png" alt="" class="search-icon"/>
                </div>
                
                <button data-filter-type="type_order" data-filter="1" class="filter-btn">Есть бюджет</button>
                <button data-filter-type="type_order" data-filter="2,3,4" class="filter-btn">Есть особые, специальные и целевые квоты</button>
                <button data-filter-type="form_group" data-filter="1" class="filter-btn">Очное</button>
                <button data-filter-type="form_group" data-filter="2" class="filter-btn">Очно-заочное</button>
                <br>
                <button data-filter-type="form_group" data-filter="3" class="filter-btn">Заочное</button>
                <button data-filter-type="dot" data-filter="true" class="filter-btn dot">Есть дистанционное обучение</button>
                <button data-filter-type="preparation_level" data-filter="Специалитет" class="filter-btn">Специалитет</button>
                <button data-filter-type="preparation_level" data-filter="Бакалавриат" class="filter-btn">Бакалавриат</button>
            </div>

        <!--Блок для хранение элементов учебных карт-->
            <div class="wrapper_body"></div>
            <button type="button" class="addCard btn btn-success shadow-none float-end mt-3">Добавить</button>

        </div>
    </div>

    <!--Модальное окно-->
    <div class="modal fade" id="eduModal" tabindex="-1" aria-labelledby="eduModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="eduModalLabel">Выбранные специальности</h4>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <label id="modal_text">Не выбрано ни одной специальности</label>

                    <label class="float-end">Выбрать все
                        <input class="checkboxCard ms-auto" disabled type="checkbox" title="Не выбранно ни одной специальности">
                    </label>
                    <br>
                    <div class="modalCards"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="removeCard btn btn-danger shadow-none">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger">
                <strong class="me-auto text-white" >Ошибка</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body">
                Можно выбрать только 3 специальности с разными наименованиями
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="scripts.js" ></script>

</body>
</html>
